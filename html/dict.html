<!DOCTYPE HTML=sr>
<html>
    <head>
        <title>Речник српског језика</title>
        <!--script src="/js/smd/jquery/dist/jquery.min.js"></script-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" media="all" href="/css/smd/main.css">
        <script src="/js/smd/constants.js"></script>
        <script src="/js/smd/smd.js"></script>
        <script src="/js/smd/dropdownbox.js"></script>
        <script src="/js/smd/validate.js"></script>
        <script src="/js/smd/wordmetadata.js"></script>
        <script src="/js/smd/output.js"></script>
    </head>

    <body onload="onLoad()">
        <h1>Морфолошки речник српског језика</h1>
        <br/>
        <div id="findWord">
            <p>Унесите реч коју желите да нађете (пазећи на велика и мала слова) и то:</p>
            <ul>
                <li>Именицу, заменицу, придев или број у номинативу <em>једнине</em></li>
                <li>Глагол у инфинитиву (осим глагола <strong>јесам</strong>)</li>
                <li>Прилог, предлог, везник, узвик или речцу</li>
            </ul>
            <label>Реч:</label>&nbsp;<input type="text" id="word"/>&nbsp;
            <input type="hidden" id="lemma"/>
            <label>Врста:</label>
            <select id="idSelWordType">
                <option value="" selected="selected">Било која</option>
                <option value="N">Именица</option>
                <option value="P">Заменица</option>
                <option value="A">Придев</option>
                <option value="M">Број</option>
                <option value="V">Глагол</option>
                <option value="R">Прилог</option>
                <option value="S">Предлог</option>
                <option value="C">Везник</option>
                <option value="I">Узвик</option>
                <option value="Q">Речца</option>
                <option value="Y">Скраћеница</option>
                <option value="X">Остало</option>
            </select>&nbsp;
            <label>Наречје:</label>
            <select id="idSelDialect"><option value="" selected="selected">оба</option><option value="e">екавско</option><option value="i">ијекавско</option></select>&nbsp;
            <input type="submit" id="btnFind" value="  Тражи  " onclick="getWord()"/>
        </div>
        <br/>
        <table id="tblWords"></table> <!-- Table to hold words and lemmas -->
        <div id="errorMessage"></div> <!-- Error message if the word is not found in database -->
        <br/>
        <div id="divAdd"> <!-- Block for selecting new word type and button to add it -->
            <div id="resultMessage"></div>
            <div id="divAddWord"></div>
            <br/>
        </div>
        <div id="divGenerate"> <!-- Block for generating DB entries -->
            <input type="submit" id="btnGenerateText" value=" Прикажи ставке за базу података " onclick="displayEntries()"/>&nbsp;
            <input type="checkbox" id="idCheckDeleteOnly" /> <label>Прикажи ставке само за брисање</label>&nbsp;&nbsp;&nbsp;
            <input type="submit" id="btnGenerateEmail" value=" Пошаљи ставке за базу података " onclick="sendEntries()"/>
            <br/>
        </div>
        <pre id="preOutput"/>
    </body>
</html>
